<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - ImpérioPizzaria</title>
    <link rel="stylesheet" href="../estilos/cnt-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>

    <main>
        <form id="form">
            <div>
                <input type="text" name="txt-nome" class="input required" id="txt-nome" placeholder="Nome">
                <span class="span-required">O campo deve possuir mais que 2 letras.</span>
            </div>

            <div>
                <input type="email" name="txt-email" class="input required" id="txt-email" placeholder="E-mail">
                <span class="span-required">Informe um email válido</span>
            </div>
    
            <div>
                <input type="tel" name="txt-tel" class="input required" id="txt-tel" placeholder="Telefone">
                <span class="span-required">Informe um telefone válido</span>
            </div>
    
            <div>
                <textarea name="txt-mensagem" class="input-area required" id="txt-mensagem" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
                <span class="span-required">O campo não pode estar em branco</span>
            </div>
            
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </main>

    <script src="../scrpits/cnt-script.js"></script>
</body>c
</html>
