<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Imp√©rioPizzaria</title>
    <link rel="stylesheet" href="../estilos/cnt-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>

    <main>
        <div class="inputs">
            <input type="text" name="txt-nome" class="input" id="txt-nome" placeholder="Seu nome">
        <input type="email" name="txt-email" class="input" id="txt-email" placeholder="E-mail">
        </div>

        <div class="inputs2">
            <input type="tel" name="txt-tel" class="input" id="txt-tel" placeholder="Telefone">
            <textarea name="txt-mensagem" class="input-area" id="txt-mensagem" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
    </main>
</body>
</html>
