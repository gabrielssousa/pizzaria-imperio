<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - ImpérioPizzaria</title>
    <link rel="stylesheet" href="../estilos/d-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Delivery</h1>
    </header>

    <main>
        <div class="container-info">
            <div class="onde-mora">
                <hr>
                <h4>Onde você quer sua pizza?</h4>
                <hr>
            </div>

            <br>

            <h3>Insira seu CEP para te enviarmos seu pedido.</h3>
        
            <br>

           <form id="form">
            <input type="text" name="txt-cep" class="input" id="txt-cep" placeholder="Insira seu CEP para te enviarmos seu pedido.">
            <span class="span-required" id="cep-error">Informe um CEP válido com 8 dígitos.</span>

            <br>

            <input type="number" name="num" class="input" id="num" placeholder="Informe o número da sua residência.">
            <span class="span-required" id="num-error">Informe um número válido.</span>

            
            <br>

            <button type="submit" class="btn-confirmar">CONFIRMAR</button>
           </form>
        </div>
    </main>

    <script src="../scrpits/d-script.js"></script>
</body>
</html>
